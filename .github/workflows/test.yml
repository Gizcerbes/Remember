name: Test script

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'master'
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name : Retrieve Version
      id: tag
      run: |
        echo "android_version=v$(${{github.workspace}}/gradlew -q :app:version)" >> $GITHUB_OUTPUT

    - name: Print tag
      run: echo "${{ steps.tag.outputs.android_version }}.${GITHUB_RUN_NUMBER}"
