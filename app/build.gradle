plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
}

android {
    signingConfigs {
        relise {
            storeFile file('E:\\keys\\remember_card.jks')
            storePassword 'itismyfirstseriousapp'
            keyAlias 'key0'
            keyPassword 'itismyfirstseriousapp'
        }
    }
    compileSdk 32

    defaultConfig {
